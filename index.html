<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    
    <div class="window">

        <div class="calculator">

            <div class="screen"></div>

            <div class="rowOne">
                <button class="clearButton">AC</button>
                <button class="plusMinusButton">+/-</button>
                <button class="percentageButton">%</button>
                <button class="divisionButton">/</button>
            </div>
              
            <div class="rowTwo">
                <button class="sevenButton">7</button>
                <button class="eightButton">8</button>
                <button class="nineButton">9</button>
                <button class="multiplyButton">X</button>
            </div>
            
            <div class="rowThree">
                <button class="fourButton">4</button>
                <button class="fiveButton">5</button>
                <button class="sixButton">6</button>
                <button class="minusButton">-</button>
            </div>
            
            <div class="rowFour">
                <button class="oneButton">1</button>
                <button class="twoButton">2</button>
                <button class="threeButton">3</button>
                <button class="plusButton">+</button>
            </div>
            
            <div class="rowFive">
                <button class="zeroButton">0</button>
                <button class="decimalButton">.</button>
                <button class="equalsButton">=</button>
            </div>

        </div>
    
    </div>

</body>
</html>
