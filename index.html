<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    
    <div class="window">

        <div class="calculator">

            <div class="screen"></div>

            <div class="rowOne">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>
              
            <div class="rowTwo">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            
            <div class="rowThree">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            
            <div class="rowFour">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            
            <div class="rowFive">
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>

        </div>
    
    </div>

</body>
</html>
